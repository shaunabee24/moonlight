<script>


var trunks = $('body').find('.tree'),
    $moonwrap = $('.moon'),
    $wrapper = $('body'), 
    $cone = $('.cone'),
    $face = $('.face'),
    $shadow = $('.shadow');

$($wrapper).mouseover(function(){
  $($wrapper).on('mousemove', moveMoon);
});

function moveMoon(e) {
    TweenLite.to($moonwrap, 0.3, {
      css: {
        left: e.pageX,
        top: e.pageY
      },
    });
  }

var Moon = $('.moon .inner');
Draggable.create(Moon, {type:'x y', throwProps:true,});
var velocity_dragger = Draggable.get(Moon);
$(this).bind('touchmove mousemove', function(e){
  
      TweenMax.to($shadow, 0.25, {
        ease: Expo,
        css: {
                boxShadow: 'inset ' + (((((window.innerWidth/2) - $moonwrap.position().left) * -1)/(window.innerWidth/2) * 30) * -1) +'px ' + (((((window.innerHeight/2) - $moonwrap.position().top) * -1)/(window.innerHeight/2) * 25) * -1) + 'px 0px 0 rgba(0,0,0,0.05)',
                
             } 
      });
  
      TweenMax.to($cone, 0.25, {
        ease: Expo,
        css: {
                
                transform: 'rotate(' + (((((window.innerWidth/2) - $moonwrap.position().left) * -1)/(window.innerWidth/2) * 75)) + 'deg) scale('+ (((window.innerHeight) + $moonwrap.position().top) * 1)/(window.innerHeight/1.5) * 1 +')',
             } 
      });
  
  TweenMax.to($face, 0.25, {
        ease: Expo,
        css: {

             } 
      });
  
  
      velocity_dragger.startDrag(e);
   for (let j = 0; j < 50; j++) {
  if (Draggable.hitTest(Moon, trunks[j])){

      TweenMax.fromTo(trunks[j], 2, { 
        ease: Elastic.easeOut.config(1, 0.3),
           css: {
                
                transform: 'rotate(' + (ThrowPropsPlugin.getVelocity(velocity_dragger.target, 'x') / 200) + 'deg)',
             } 
           },
           { 
            ease: Elastic.easeOut.config(1, 0.3),
            css: {
                transform: 'rotate(0deg)',
             } 
           })
    
  }
 }
});
